name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., b2825914-20251215020027). Leave empty to use latest from staging.'
        required: false
        type: string
      confirm:
        description: 'Type "DEPLOY" to confirm production deployment'
        required: true
        type: string

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: '024955634588'
  GITOPS_REPO: 'WSO2-G02/salon-gitops'
  FRONTEND_SERVICE_NAME: 'frontend'

permissions:
  contents: read

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.determine.outputs.image_tag }}
      should_deploy: ${{ steps.determine.outputs.should_deploy }}
    steps:
      - name: Check confirmation
        if: inputs.confirm != 'DEPLOY'
        run: |
          echo "âŒ Deployment cancelled: Confirmation word must be 'DEPLOY'"
          echo "You entered: '${{ inputs.confirm }}'"
          exit 1

      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Determine image tag
        id: determine
        run: |
          cd gitops
          
          if [ -n "${{ inputs.image_tag }}" ]; then
            # User provided specific tag
            IMAGE_TAG="${{ inputs.image_tag }}"
            echo "ðŸ“Œ Using user-specified image tag: ${IMAGE_TAG}"
          else
            # Extract tag from staging deployment
            STAGING_FILE="staging/${{ env.FRONTEND_SERVICE_NAME }}/deployment.yaml"
            if [ ! -f "$STAGING_FILE" ]; then
              echo "âŒ Staging deployment file not found"
              exit 1
            fi
            
            IMAGE_TAG=$(grep "image:.*${{ env.FRONTEND_SERVICE_NAME }}:" "$STAGING_FILE" | sed 's/.*://g' | tr -d ' ')
            echo "ðŸ”„ Promoting staging image tag: ${IMAGE_TAG}"
          fi
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "should_deploy=true" >> $GITHUB_OUTPUT

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.should_deploy == 'true'
    environment:
      name: production
      url: https://aurora-glam.com
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update production deployment
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG: ${{ needs.validate.outputs.image_tag }}
        run: |
          cd gitops
          
          PROD_FILE="production/${{ env.FRONTEND_SERVICE_NAME }}/deployment.yaml"
          
          if [ ! -f "$PROD_FILE" ]; then
            echo "âŒ Production deployment file not found at $PROD_FILE"
            exit 1
          fi
          
          # Backup current production image
          CURRENT_IMAGE=$(grep "image:.*${{ env.FRONTEND_SERVICE_NAME }}:" "$PROD_FILE" | sed 's/.*image: //g' | tr -d ' ')
          echo "ðŸ“¦ Current production image: ${CURRENT_IMAGE}"
          echo "ðŸš€ New production image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}"
          
          # Update image tag
          sed -i "s|image: .*${{ env.FRONTEND_SERVICE_NAME }}:.*|image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}|g" "$PROD_FILE"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$PROD_FILE"
          git commit -m "chore(production): deploy frontend ${IMAGE_TAG} to production

Deployed by: @${{ github.actor }}
Previous image: ${CURRENT_IMAGE}
New image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
Triggered by: ${{ github.event_name }}"
          
          git push
          
          echo "âœ… Production deployment updated successfully!"
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Environment** | Production |" >> $GITHUB_STEP_SUMMARY
          echo "| **Service** | Frontend |" >> $GITHUB_STEP_SUMMARY
          echo "| **Image Tag** | \`${IMAGE_TAG}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Deployed By** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **URL** | https://aurora-glam.com |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ ArgoCD will automatically sync this change to the cluster (default: 3 minutes)" >> $GITHUB_STEP_SUMMARY

      - name: Create deployment notification
        if: success()
        run: |
          echo "ðŸŽ‰ Production deployment initiated!"
          echo "Monitor at: https://argocd.aurora-glam.com"
