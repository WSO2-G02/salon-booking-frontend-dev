name: Frontend CI/CD 

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: '024955634588'     
  GITOPS_REPO: 'WSO2-G02/salon-gitops'
  FRONTEND_SERVICE_NAME: 'frontend'

permissions:
  contents: read
  security-events: write

jobs:
  # Optional detect-changes (keeps parity with backend pipeline)
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.out.outputs.has_changes }}
      timestamp: ${{ steps.out.outputs.timestamp }}
      ecr_registry: ${{ steps.out.outputs.ecr_registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Emit outputs (frontend always considered changed)
        id: out
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT

  # ---------------------------
  # Unit Tests
  # ---------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --ci --coverage --passWithNoTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ---------------------------
  # Build (create image, do NOT push)
  # ---------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ detect-changes, test ]
    if: needs.detect-changes.outputs.has_changes == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      full_image: ${{ steps.meta.outputs.full_image }}
      latest_image: ${{ steps.meta.outputs.latest_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=${{ needs.detect-changes.outputs.timestamp }}
          ECR_REGISTRY=${{ needs.detect-changes.outputs.ecr_registry }}
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
          FULL_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
          LATEST_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:latest
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest_image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ steps.meta.outputs.latest_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_USER_API_BASE=${{ secrets.NEXT_PUBLIC_USER_API_BASE }}
            NEXT_PUBLIC_SERVICE_API_BASE=${{ secrets.NEXT_PUBLIC_SERVICE_API_BASE }}
            NEXT_PUBLIC_STAFF_API_BASE=${{ secrets.NEXT_PUBLIC_STAFF_API_BASE }}
            NEXT_PUBLIC_APPOINTMENT_API_BASE=${{ secrets.NEXT_PUBLIC_APPOINTMENT_API_BASE }}
            NEXT_PUBLIC_NOTIFICATION_API_BASE=${{ secrets.NEXT_PUBLIC_NOTIFICATION_API_BASE }}
            NEXT_PUBLIC_ANALYTICS_API_BASE=${{ secrets.NEXT_PUBLIC_ANALYTICS_API_BASE }}

      - name: Save image artifact
        run: |
          docker save ${{ steps.meta.outputs.full_image }} | gzip > image-frontend.tar.gz

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-frontend
          path: image-frontend.tar.gz
          retention-days: 1


  # ---------------------------
  # Trivy Security Scan (after build, before ECR push)
  # ---------------------------
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: read
      security-events: write     # Required for SARIF upload to GitHub Security
      actions: read              # Required for workflow run context
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-frontend

      - name: Load Docker image
        id: load
        run: |
          gunzip -c image-frontend.tar.gz | docker load

          # Extract image name from image list
          IMAGE_ID=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep "${{ env.FRONTEND_SERVICE_NAME }}" | head -n1)
          echo "image_ref=$IMAGE_ID" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          trivyignores: '.trivyignore'
          cache: true
          exit-code: '0'     # Report but don't fail

      - name: Run Trivy (fail on CRITICAL only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          trivyignores: '.trivyignore'
          exit-code: '1'     # Fail pipeline only on CRITICAL
        continue-on-error: true  # Don't block pipeline, log for review

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if Code Scanning not enabled
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-frontend'


  # ---------------------------
  # Push to ECR (only on main push)
  # ---------------------------
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: [ trivy-scan ]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main')
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2
  
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-frontend
  
      - name: Load and push image
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        run: |
          gunzip -c image-frontend.tar.gz | docker load
  
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
  
          FULL_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
          LATEST_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:latest
  
          LOCAL_IMAGE=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep "${{ env.FRONTEND_SERVICE_NAME }}" | head -n1 || true)
  
          if [ -n "$LOCAL_IMAGE" ]; then
            docker tag "$LOCAL_IMAGE" "$FULL_IMAGE"
          fi
  
          docker push "$FULL_IMAGE"
          docker tag "$FULL_IMAGE" "$LATEST_IMAGE"
          docker push "$LATEST_IMAGE"
  
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT

  # ---------------------------
  # Update GitOps repository (only on main push)
  # ---------------------------
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [ push-to-ecr ]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main')
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
  
      - name: Update deployment manifest image tag
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        run: |
          cd gitops
  
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
  
          DEPLOY_FILE="staging/${{ env.FRONTEND_SERVICE_NAME }}/deployment.yaml"
  
          if [ -f "$DEPLOY_FILE" ]; then
            sed -i "s|image: .*${{ env.FRONTEND_SERVICE_NAME }}:.*|image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}|g" "$DEPLOY_FILE"
  
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$DEPLOY_FILE"
            git commit -m "chore: update frontend image to ${IMAGE_TAG} for commit ${GITHUB_SHA}" || true
            git push
          else
            echo "No deployment file found at $DEPLOY_FILE"
          fi


  # ---------------------------
  # Pipeline Summary
  # ---------------------------
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [ detect-changes, test, build, push-to-ecr, update-gitops ]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Frontend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Image Tag: ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ECR Registry: ${{ needs.detect-changes.outputs.ecr_registry }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Jobs run: detect-changes, test, build, push-to-ecr, update-gitops" >> $GITHUB_STEP_SUMMARY
