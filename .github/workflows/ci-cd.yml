name: Frontend CI/CD 

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: '024955634588'     
  GITOPS_REPO: 'WSO2-G02/salon-gitops'
  FRONTEND_SERVICE_NAME: 'frontend'

permissions:
  contents: read
  security-events: write

jobs:
  # Optional detect-changes (keeps parity with backend pipeline)
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.out.outputs.has_changes }}
      timestamp: ${{ steps.out.outputs.timestamp }}
      ecr_registry: ${{ steps.out.outputs.ecr_registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Emit outputs (frontend always considered changed)
        id: out
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "has_changes=true" >> $GITHUB_OUTPUT
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT
  # ---------------------------
  # Unit Tests
  # ---------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [ detect-changes ]
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test -- --ci --coverage --passWithNoTests

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ---------------------------
  # Build & Push Temp Image to ECR (for scanning)
  # ---------------------------
  build:
    name: Build & Push (Temp)
    runs-on: ubuntu-latest
    needs: [ detect-changes, test ]
    if: needs.detect-changes.outputs.has_changes == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      full_image: ${{ steps.meta.outputs.full_image }}
      scan_image: ${{ steps.meta.outputs.scan_image }}
      latest_image: ${{ steps.meta.outputs.latest_image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Generate image metadata
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=${{ needs.detect-changes.outputs.timestamp }}
          ECR_REGISTRY=${{ needs.detect-changes.outputs.ecr_registry }}
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
          SCAN_TAG=${SHORT_SHA}-${TIMESTAMP}-scan
          FULL_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
          SCAN_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${SCAN_TAG}
          LATEST_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:latest
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "scan_tag=${SCAN_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT
          echo "scan_image=${SCAN_IMAGE}" >> $GITHUB_OUTPUT
          echo "latest_image=${LATEST_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build and Push Temp Image (for scanning)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: true
          tags: ${{ steps.meta.outputs.scan_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_USER_API_BASE=${{ secrets.NEXT_PUBLIC_USER_API_BASE }}
            NEXT_PUBLIC_SERVICE_API_BASE=${{ secrets.NEXT_PUBLIC_SERVICE_API_BASE }}
            NEXT_PUBLIC_STAFF_API_BASE=${{ secrets.NEXT_PUBLIC_STAFF_API_BASE }}
            NEXT_PUBLIC_APPOINTMENT_API_BASE=${{ secrets.NEXT_PUBLIC_APPOINTMENT_API_BASE }}
            NEXT_PUBLIC_NOTIFICATION_API_BASE=${{ secrets.NEXT_PUBLIC_NOTIFICATION_API_BASE }}
            NEXT_PUBLIC_ANALYTICS_API_BASE=${{ secrets.NEXT_PUBLIC_ANALYTICS_API_BASE }}


  # ---------------------------
  # Security Scans (SAST) - NPM Audit
  # ---------------------------
  security-npm-audit:
    name: Security Audit (NPM)
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          echo "## NPM Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY 2>&1 || true
        continue-on-error: true

      - name: Run npm audit (fail on high)
        run: npm audit --audit-level=high

  # ---------------------------
  # Security Scans (SAST) - Gitleaks
  # ---------------------------
  security-gitleaks:
    name: Security Scan (Gitleaks)
    runs-on: ubuntu-latest
    needs: [detect-changes]
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          gitleaks detect --source . -v
        continue-on-error: true


  # ---------------------------
  # Trivy Security Scan (scans image from ECR)
  # ---------------------------
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: [detect-changes, build, security-npm-audit, security-gitleaks]
    permissions:
      contents: read
      security-events: write     # Required for SARIF upload to GitHub Security
      actions: read              # Required for workflow run context
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ needs.build.outputs.scan_image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          cache: true
          exit-code: '0'     # Report but don't fail

      - name: Run Trivy (fail on CRITICAL only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ needs.build.outputs.scan_image }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: '0'     # Temporarily allow - TODO: fix vulnerabilities and change back to '1'

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if Code Scanning not enabled
        with:
          sarif_file: 'trivy-results.sarif'


  # ---------------------------
  # Tag and Push Final Image (only on main push)
  # ---------------------------
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: [ detect-changes, build, trivy-scan ]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main')
    outputs:
      image_tag: ${{ steps.tag.outputs.image_tag }}
      full_image: ${{ steps.tag.outputs.full_image }}
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull scan image and re-tag for release
        id: tag
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          SCAN_IMAGE: ${{ needs.build.outputs.scan_image }}
        run: |
          # Pull the -scan image that was pushed during build
          docker pull "$SCAN_IMAGE"

          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=${{ needs.detect-changes.outputs.timestamp }}
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}

          FULL_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
          LATEST_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:latest

          # Re-tag from -scan to release tags
          docker tag "$SCAN_IMAGE" "$FULL_IMAGE"
          docker tag "$SCAN_IMAGE" "$LATEST_IMAGE"

          # Push release tags
          docker push "$FULL_IMAGE"
          docker push "$LATEST_IMAGE"

          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "âœ… Published: $FULL_IMAGE"

  # ---------------------------
  # Update GitOps repository (only on main push)
  # ---------------------------
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [ push-to-ecr ]
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'pull_request' &&
       github.event.action == 'closed' &&
       github.event.pull_request.merged == true &&
       github.base_ref == 'main')
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update deployment manifest image tag
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          IMAGE_TAG: ${{ needs.push-to-ecr.outputs.image_tag }}
        run: |
          cd gitops

          DEPLOY_FILE="staging/${{ env.FRONTEND_SERVICE_NAME }}/deployment.yaml"

          if [ -f "$DEPLOY_FILE" ]; then
            sed -i "s|image: .*${{ env.FRONTEND_SERVICE_NAME }}:.*|image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}|g" "$DEPLOY_FILE"

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$DEPLOY_FILE"
            git commit -m "chore: update frontend image to ${IMAGE_TAG} for commit ${GITHUB_SHA}" || true
            git push
          else
            echo "No deployment file found at $DEPLOY_FILE"
          fi


  # ---------------------------
  # Pipeline Summary
  # ---------------------------
  pipeline-summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [detect-changes, test, build, security-npm-audit, security-gitleaks, trivy-scan, push-to-ecr, update-gitops]
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Frontend CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Info" >> $GITHUB_STEP_SUMMARY
          echo "- Scan Image: ${{ needs.build.outputs.scan_image }}" >> $GITHUB_STEP_SUMMARY
          echo "- Release Tag: ${{ needs.push-to-ecr.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Jobs" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Detect Changes | ${{ needs.detect-changes.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit (NPM) | ${{ needs.security-npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan (Gitleaks) | ${{ needs.security-gitleaks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Scan | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Push to ECR | ${{ needs.push-to-ecr.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Update GitOps | ${{ needs.update-gitops.result }} |" >> $GITHUB_STEP_SUMMARY
