name: Frontend CI/CD 

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: '024955634588'
  GITOPS_REPO: 'WSO2-G02/salon-gitops'
  FRONTEND_SERVICE_NAME: 'frontend'

permissions:
  contents: read
  security-events: write
  actions: read


# ======================================================================
# 1. Detect Changes (Frontend ALWAYS builds â†’ has_changes = true)
# ======================================================================
jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: "true"
      timestamp: ${{ steps.out.outputs.timestamp }}
      ecr_registry: ${{ steps.out.outputs.ecr_registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Emit Outputs
        id: out
        run: |
          TS=$(date +%Y%m%d%H%M%S)
          REG="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          echo "timestamp=${TS}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${REG}" >> $GITHUB_OUTPUT


# ======================================================================
# 2. Unit Tests
# ======================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci

      - name: Run tests if defined
        run: |
          if jq -er '.scripts.test' package.json >/dev/null 2>&1; then
            npm run test || true
          else
            echo "No test script found"
          fi


# ======================================================================
# 3. Build (NO PUSH)
# ======================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: needs.detect-changes.outputs.has_changes == 'true'
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      full_image: ${{ steps.meta.outputs.full_image }}
      latest_image: ${{ steps.meta.outputs.latest_image }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Generate Metadata (BACKEND STYLE)
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::8}"
          TS="${{ needs.detect-changes.outputs.timestamp }}"
          REG="${{ needs.detect-changes.outputs.ecr_registry }}"

          IMAGE_TAG="${SHORT_SHA}-${TS}"
          FULL="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}"
          LATEST="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:latest"

          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "full_image=${FULL}" >> $GITHUB_OUTPUT
          echo "latest_image=${LATEST}" >> $GITHUB_OUTPUT

      - name: Build Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
            ${{ steps.meta.outputs.latest_image }}
          build-args: |
            NEXT_PUBLIC_USER_API_BASE=${{ secrets.NEXT_PUBLIC_USER_API_BASE }}
            NEXT_PUBLIC_SERVICE_API_BASE=${{ secrets.NEXT_PUBLIC_SERVICE_API_BASE }}
            NEXT_PUBLIC_STAFF_API_BASE=${{ secrets.NEXT_PUBLIC_STAFF_API_BASE }}
            NEXT_PUBLIC_APPOINTMENT_API_BASE=${{ secrets.NEXT_PUBLIC_APPOINTMENT_API_BASE }}
            NEXT_PUBLIC_NOTIFICATION_API_BASE=${{ secrets.NEXT_PUBLIC_NOTIFICATION_API_BASE }}
            NEXT_PUBLIC_ANALYTICS_API_BASE=${{ secrets.NEXT_PUBLIC_ANALYTICS_API_BASE }}

      - name: Save image artifact
        run: |
          docker save ${{ steps.meta.outputs.full_image }} | gzip > image-frontend.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: image-frontend
          path: image-frontend.tar.gz
          retention-days: 1


# ======================================================================
# 4. Trivy Scan (SARIF + FAIL ONLY ON CRITICAL)
# ======================================================================
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: image-frontend

      - name: Load Image
        id: load
        run: |
          gunzip -c image-frontend.tar.gz | docker load
          IMG=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep '${{ env.FRONTEND_SERVICE_NAME }}' | head -n1)
          echo "image_ref=${IMG}" >> $GITHUB_OUTPUT

      - name: Trivy SARIF Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: '0'

      - name: Trivy Critical Check
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          exit-code: '1'
        continue-on-error: true

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-frontend'
        continue-on-error: true


# ======================================================================
# 5. Push to ECR (BACKEND STYLE TAGGING)
# ======================================================================
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: trivy-scan
    if: github.ref == 'refs/heads/main'
    outputs:
      pushed_tag: ${{ steps.push.outputs.tag }}
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - uses: actions/download-artifact@v4
        with:
          name: image-frontend

      - name: Push Image
        id: push
        env:
          REG: ${{ needs.detect-changes.outputs.ecr_registry }}
          TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          gunzip -c image-frontend.tar.gz | docker load

          SRC_IMG="${{ needs.build.outputs.full_image }}"
          TARGET="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:${TAG}"
          LATEST="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:latest"

          docker tag "$SRC_IMG" "$TARGET"
          docker push "$TARGET"

          docker tag "$TARGET" "$LATEST"
          docker push "$LATEST"

          echo "tag=${TAG}" >> $GITHUB_OUTPUT


# ======================================================================
# 6. GitOps Update
# ======================================================================
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update Deployment
        env:
          REG: ${{ needs.detect-changes.outputs.ecr_registry }}
          SERVICE: ${{ env.FRONTEND_SERVICE_NAME }}
          TAG: ${{ needs.push-to-ecr.outputs.pushed_tag }}
        run: |
          cd gitops
          FILE="staging/${SERVICE}/deployment.yaml"

          sed -i "s|image:.*|image: ${REG}/${SERVICE}:${TAG}|g" "$FILE"

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$FILE"
          git commit -m "Update FE image to ${TAG}" || true
          git push


# ======================================================================
# 7. Summary
# ======================================================================
  pipeline-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, test, build, trivy-scan, push-to-ecr, update-gitops]
    if: always()
    steps:
      - run: |
          echo "## Frontend Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "Image Tag: ${{ needs.build.outputs.image_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "ECR Registry: ${{ needs.detect-changes.outputs.ecr_registry }}" >> $GITHUB_STEP_SUMMARY
          echo "Updated GitOps Tag: ${{ needs.push-to-ecr.outputs.pushed_tag }}" >> $GITHUB_STEP_SUMMARY
