name: Frontend CI/CD 

on:
  push:
    branches: [ "main" ]
    paths:
      - '**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: eu-north-1
  AWS_ACCOUNT_ID: '024955634588'
  GITOPS_REPO: 'WSO2-G02/salon-gitops'
  FRONTEND_SERVICE_NAME: 'frontend'

permissions:
  contents: read
  security-events: write

# ---------------------------------------------------------------
# 1. Detect Changes  (ALWAYS TRUE for frontend)
# ---------------------------------------------------------------
jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      has_changes: "true"
      timestamp: ${{ steps.out.outputs.timestamp }}
      ecr_registry: ${{ steps.out.outputs.ecr_registry }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Emit outputs
        id: out
        run: |
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          ECR_REGISTRY=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          echo "timestamp=${TIMESTAMP}" >> $GITHUB_OUTPUT
          echo "ecr_registry=${ECR_REGISTRY}" >> $GITHUB_OUTPUT

# ---------------------------------------------------------------
# 2. Unit Tests
# ---------------------------------------------------------------
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - run: npm ci

      - name: Run tests if defined
        run: |
          if jq -er '.scripts.test' package.json >/dev/null 2>&1; then
            npm run test || true
          else
            echo "No test script found"
          fi

# ---------------------------------------------------------------
# 3. Build â€“ (NO PUSH)
# ---------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [detect-changes, test]
    if: needs.detect-changes.outputs.has_changes == 'true'
    outputs:
      built_image: ${{ steps.meta.outputs.full_image }}
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Metadata
        id: meta
        run: |
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=${{ needs.detect-changes.outputs.timestamp }}
          REG=${{ needs.detect-changes.outputs.ecr_registry }}

          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
          FULL_IMAGE="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}"

          echo "full_image=${FULL_IMAGE}" >> $GITHUB_OUTPUT

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./DockerFile
          push: false
          load: true
          tags: |
            ${{ steps.meta.outputs.full_image }}
          build-args: |
            NEXT_PUBLIC_USER_API_BASE=${{ secrets.NEXT_PUBLIC_USER_API_BASE }}
            NEXT_PUBLIC_SERVICE_API_BASE=${{ secrets.NEXT_PUBLIC_SERVICE_API_BASE }}
            NEXT_PUBLIC_STAFF_API_BASE=${{ secrets.NEXT_PUBLIC_STAFF_API_BASE }}
            NEXT_PUBLIC_APPOINTMENT_API_BASE=${{ secrets.NEXT_PUBLIC_APPOINTMENT_API_BASE }}
            NEXT_PUBLIC_NOTIFICATION_API_BASE=${{ secrets.NEXT_PUBLIC_NOTIFICATION_API_BASE }}
            NEXT_PUBLIC_ANALYTICS_API_BASE=${{ secrets.NEXT_PUBLIC_ANALYTICS_API_BASE }}

      - name: Save image artifact
        run: |
          docker save ${{ steps.meta.outputs.full_image }} | gzip > image-frontend.tar.gz

      - uses: actions/upload-artifact@v4
        with:
          name: image-frontend
          path: image-frontend.tar.gz
          retention-days: 1

# ---------------------------
# Trivy Security Scan (after build, before ECR push)
# ---------------------------
  trivy-scan:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: read
      security-events: write     # Required for SARIF upload to GitHub Security
      actions: read              # Required for workflow run context
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-frontend

      - name: Load Docker image
        id: load
        run: |
          gunzip -c image-frontend.tar.gz | docker load

          # Extract image name from image list
          IMAGE_ID=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep "${{ env.FRONTEND_SERVICE_NAME }}" | head -n1)
          echo "image_ref=$IMAGE_ID" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          #trivyignores: '.trivyignore'
          cache: true
          exit-code: '0'     # Report but don't fail

      - name: Run Trivy (fail on CRITICAL only)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ steps.load.outputs.image_ref }}
          format: 'table'
          severity: 'CRITICAL'
          ignore-unfixed: true
          #trivyignores: '.trivyignore'
          exit-code: '1'     # Fail pipeline only on CRITICAL
        continue-on-error: true  # Don't block pipeline, log for review

      - name: Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        continue-on-error: true  # Don't fail if Code Scanning not enabled
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-frontend'


# ---------------------------------------------------------------
# 5. Push to ECR  (BACKEND STYLE TAG GENERATION)
# ---------------------------------------------------------------
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: trivy-scan
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
  
      - uses: aws-actions/amazon-ecr-login@v2
  
      - uses: actions/download-artifact@v4
        with:
          name: image-frontend
  
      - name: Load + Tag + Push 
        id: push
        env:
          REG: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          TIMESTAMP: ${{ needs.detect-changes.outputs.timestamp }}
        run: |
          gunzip -c image-frontend.tar.gz | docker load
  
          SHORT_SHA=${GITHUB_SHA::8}
          TAG="${SHORT_SHA}-${TIMESTAMP}"
  
          SRC_IMG=$(docker images --format '{{.Repository}}:{{.Tag}}' | grep 'frontend' | head -n1)
  
          TARGET="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:${TAG}"
          LATEST="${REG}/${{ env.FRONTEND_SERVICE_NAME }}:latest"
  
          docker tag "$SRC_IMG" "$TARGET"
          docker push "$TARGET"
  
          docker tag "$TARGET" "$LATEST"
          docker push "$LATEST"
  
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

# ---------------------------------------------------------------
# 6. Update GitOps
# ---------------------------------------------------------------
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: push-to-ecr
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops
  
      - name: Update deployment manifest
        env:
          REG: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          SERVICE: ${{ env.FRONTEND_SERVICE_NAME }}
          TIMESTAMP: ${{ needs.detect-changes.outputs.timestamp }}
        run: |
          cd gitops
  
          SHORT_SHA=${GITHUB_SHA::8}
          TAG="${SHORT_SHA}-${TIMESTAMP}"
  
          FILE="staging/${SERVICE}/deployment.yaml"
  
          sed -i "s|image:.*|image: ${REG}/${SERVICE}:${TAG}|g" "$FILE"
  
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add "$FILE"
          git commit -m "Update FE image to ${TAG}" || true
          git push

# ---------------------------------------------------------------
# 7. Summary
# ---------------------------------------------------------------
  pipeline-summary:
    runs-on: ubuntu-latest
    needs: [detect-changes, test, build, trivy-scan, push-to-ecr, update-gitops]
    if: always()
    steps:
      - run: |
          echo "## Frontend Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
