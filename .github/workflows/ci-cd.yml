  # ---------------------------
  # Push to ECR
  # ---------------------------
  push-to-ecr:
    name: Push to ECR
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: image-frontend

      - name: Load and push image
        env:
          ECR_REGISTRY: ${{ steps.build.outputs.ecr_registry || format('{0}.dkr.ecr.{1}.amazonaws.com', env.AWS_ACCOUNT_ID, env.AWS_REGION) }}
        run: |
          gunzip -c image-frontend.tar.gz | docker load
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
          FULL_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}
          LATEST_IMAGE=${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:latest
          docker tag $(docker images --format '{{.Repository}}:{{.Tag}}' | grep "${{ env.FRONTEND_SERVICE_NAME }}" | head -n1) $FULL_IMAGE || true
          docker push $FULL_IMAGE
          docker tag $FULL_IMAGE $LATEST_IMAGE
          docker push $LATEST_IMAGE
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_OUTPUT

  # ---------------------------
  # Update GitOps repository
  # ---------------------------
  update-gitops:
    name: Update GitOps
    runs-on: ubuntu-latest
    needs: [ push-to-ecr ]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_TOKEN }}
          path: gitops

      - name: Update image tag in deployment manifests
        env:
          ECR_REGISTRY: ${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
        run: |
          cd gitops
          SHORT_SHA=${GITHUB_SHA::8}
          TIMESTAMP=$(date +%Y%m%d%H%M%S)
          IMAGE_TAG=${SHORT_SHA}-${TIMESTAMP}
          DEPLOY_FILE="staging/${{ env.FRONTEND_SERVICE_NAME }}/deployment.yaml"
          if [ -f "$DEPLOY_FILE" ]; then
            sed -i "s|image: .*${{ env.FRONTEND_SERVICE_NAME }}:.*|image: ${ECR_REGISTRY}/${{ env.FRONTEND_SERVICE_NAME }}:${IMAGE_TAG}|g" "$DEPLOY_FILE"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$DEPLOY_FILE"
            git commit -m "chore: update frontend image to ${IMAGE_TAG} for commit ${GITHUB_SHA}" || true
            git push
          else
            echo "No deployment file found at $DEPLOY_FILE"
          fi
